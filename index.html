<title>Create Caniditate API Test Form</title>
<head>

</head>
<body>
	<h1>Fetch API - Background Create Caniditate</h1>
	<form class="form" id="myForm">
		<label for="firstName">First Name:</label>
		<input type="text" name="firstName" id="firstName" required value="Albert"><br>
		<label for="lastName">Last Name:</label>
		<input type="text" name="lastName" id="lastnameName" required value="Einstein"><br>
		<label for="phone">Phone (XXX-XXX-XXXX):</label>
		<input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required value="206-555-1212"><br>
		<label for="dateOfBirth">Date of Birth (1989-08-29):</label>
		<input type="text" name="dateOfBirth" id="dateOfBirth" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required value="1972-05-26"><br>
		<label for="ssn">SSN (123-12-1234):</label>
		<input type="text" name="ssn" id="ssn" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" required value="531-90-1234"><br>
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" required value="bert@physics.org"><br>
		<label for="address">Address:</label>
		<input type="text" name="address" id="address"><br>
		<label for="region">Region or State Code (XX):</label>
		<input type="text" id="region" name="region" pattern="[A-Za-z]{2}" title="Two letter region code" maxlength="2"><br>
		<label for="postalCode">Postal Code (12345):</label>
		<input type="text" name="postalCode" id="postalCode" pattern="[0-9]{5}" maxlength="5"><br>
		<label for="country">Country code (XX):</label>
		<input type="text" name="country" id="country" pattern="[A-Za-z]{2}" title="Two letter region code" maxlength="2"><br>
		<input type="submit" value="Submit">
	</form>
	<script>
		var myHeaders = new Headers();
		myHeaders.append("Authorization", "Basic 7efa5b6e-328a-4f92-8304-9fbf10f2d320:44ea3486-a82e-4d28-ae42-4e12555d09f8");
		myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

		var myForm = document.getElementById('myForm');

		myForm.addEventListener('submit', function (e) {
			e.preventDefault();
		
			var formData = new FormData(this);
			var requestOptions = {
				method: 'POST',
				headers: myHeaders,
				body: formData,
				redirect: 'follow'
			};

			fetch("https://api.accuratebackground.com/v3/candidate", requestOptions)
			.then(response => response.text())
			.then(result => console.log(result))
			.catch(error => console.log('error', error));
		});
	</script>
</body>
